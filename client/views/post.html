<template name="post">
    {{> header}}
    <div class="container">
        <div class="page-header">
                <h1>{{title}} <small>{{owner.username}}</small></h1>
        </div>
        {{{content}}}
        <hr>
        {{#each replies}}
            {{{content}}}
        {{/each}}
        <div class="forum-add-button">
            <button class="circle-btn" id="reply-up"><i class="fa fa-reply"></i></button>
        </div>
    </div>
    <div class="container-fluid forum-add">
        <div class="container">
            <div class="row">
                <form class="add-post">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Reply:</label>
                            <textarea class="mark-d form-control" id="mark" placeholder="You can use markdown here (eg. **Bold**)"></textarea>
                        </div>
                        <button class="btn btn-default" type="submit">Reply</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
